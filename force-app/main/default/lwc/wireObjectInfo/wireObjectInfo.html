<template>
    <lightning-card title="Wire OBJECT INFO DEMO">
        <div class="slds-p-around_medium">
            <template lwc:if={defaultRecord}>
                <div>Object Default RECORD TYPE ID - {defaultRecord}</div>
                <div>Object API Name - {apiName}</div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Wire Get Record DEMO">
        <div class="slds-p-around_medium">
            <template lwc:if={allFields}>
                <div> NAME - {allFields.Name.value}</div>
                <div> EMAIL - {allFields.EMAIL_FIELD.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
