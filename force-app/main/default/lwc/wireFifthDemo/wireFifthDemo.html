<template>
    <lightning-card title="Wire Fifth Demo">
        <div class="slds-m-around_medium">
            <div>Wire Component</div>
            <template if:true={getInfo}>
                <div>IN Condition</div>
                <template for:each={getInfo.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div>API Name - {obj.result.apiName}</div>
                        <div>Default Record Type - {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
