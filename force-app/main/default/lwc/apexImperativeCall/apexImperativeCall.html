<template>
    <lightning-card title="Apex Imperative Call">
        <lightning-button 
          variant="brand"
          label="Get Account" 
          onclick={handleClick} 
        ></lightning-button>
        <template if:true={accList}>
            <div class="slds-var-m-around_large">
                <template for:each={accList} for:item="acc">
                    <div key={acc.id}>
                        <p>Id    -   {acc.Id}</p>
                        <p>Name  -  {acc.Name}</p>
                        <p>Type  -  {acc.Type}</p>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
