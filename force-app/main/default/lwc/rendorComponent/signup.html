<template>
    <lightning-card title="Sign Up Form">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="First Name" title="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name" title="Last Name"></lightning-input>
            <lightning-input type="Email" label="Email" title="Email"></lightning-input>
            <lightning-input type="Password" label="Password" title="Password"></lightning-input>
            <lightning-button variant="destructive" label="Back" title="Back" onclick={onclickhandler} class="slds-m-bottom_medium"></lightning-button>
            <lightning-button variant="success" label="SignUp" title="SignUp" onclick={onclickhandler} class="slds-m-bottom_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
