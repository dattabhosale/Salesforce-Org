<template>
    <lightning-card  title="Two Ways binding">
        <div class="slds-m-around_small">
            <lightning-input type="text"
            label="Enter course name" 
            onkeyup={abc}>
            </lightning-input>
            <div>Hello World</div>
            <div>My Name is {fullname}</div>
        </div>
    </lightning-card>
    <lightning-card title="object track">
        <div class="slds-m-around_small">
            <lightning-input type="text" label="Enter name" onkeyup={obj}>
            </lightning-input>
            <div>Course name is {add.course}</div>
        </div>
    </lightning-card>
    <lightning-card title="array two ways binding">
        <div class="slds-m-around_small">
            <lightning-input type="text" label="Enter value" onkeyup={abb}>
            </lightning-input>
            <div>Hi Value is {arr}</div>
        </div>
    </lightning-card>
</template>
