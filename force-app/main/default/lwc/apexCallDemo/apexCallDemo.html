<template>
    <lightning-card title="Apex Call Demo">
        <div class="slds-var-m-around_large">
            <template lwc:if={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div key={account.id}>
                        <p><Strong>Name - {account.Name}</Strong></p>
                        <p><strong>Type - {account.Type}</strong></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Apex Call Demo">
        <div class="slds-var-m-around_small">
            <template lwc:if={accData}>
                <template for:each={accData} for:item="account">
                    <div key={account.id}>
                        <p><Strong>Name - {account.Name}</Strong></p>
                        <p><strong>Type - {account.newType}</strong></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
