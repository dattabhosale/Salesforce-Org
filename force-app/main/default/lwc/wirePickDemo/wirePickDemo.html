<template>
    <lightning-card title='PICKLIST DEMO'>
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleChange} ></lightning-combobox>
            <div>Selected Option : {selectedType}</div>
        </div>
    </lightning-card>
    <lightning-card title='PICKLIST DEMO with Industry Field'>
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleIndustryChange} ></lightning-combobox>
            <div>Selected Option : {selectedIndustry}</div>
        </div>
    </lightning-card>
</template>
