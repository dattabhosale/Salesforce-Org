<template>
    <lightning-card title="Movies Search By Name">
        <lightning-input 
          type="text"
          label="Search Movie Name"
          onchange={searchHandler}
        ></lightning-input>
        <lightning-button 
          variant="brand"
          label="Search" 
          onclick={handleClick} 
        ></lightning-button>
        <template if:true={isSearch}>
            <div class="slds-var-m-around_small">
                <div>{res}</div>
            </div>
        </template>
    </lightning-card>
</template>
