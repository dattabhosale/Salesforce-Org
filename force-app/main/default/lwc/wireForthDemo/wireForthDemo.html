<template>
    <lightning-card title="Wire Demo For ObjectInfos">
        <div class="slds-m-around_small">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="ob">
                    <div key={ob.result.apiName}>
                        <div>API Name - {ob.result.apiName}</div>
                        <div>Default Record Type Name - {ob.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Practice">
        <div class="slds-p-around_medium">
            <div>Entered Value - {book.Price}</div>
            <lightning-input type="text" label="Enter Value" onkeyup={keyHandler}></lightning-input>
        </div>
    </lightning-card>
</template>
