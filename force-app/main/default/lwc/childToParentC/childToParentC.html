<template>
    <lightning-card title="Child Component">
        <div class="slds-m-around-small">
            <div>value is : {objdetails}</div>
            <lightning-input type="text" label="Enter Value" onkeyup={onkeyhandler}></lightning-input>
            <div>value is : {vari}</div>
            <lightning-carousel>
                <template for:each={cData} for:item="item">
                    <lightning-carousel-image
                        key={item.header}
                        src ={item.src}
                        header = {item.header}
                        description = {item.description}>
                    </lightning-carousel-image>
            </template>
            </lightning-carousel>
            
            
        </div>
    </lightning-card>
</template>
